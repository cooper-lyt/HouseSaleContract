<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich">

    <!-- param: personEntityHelper  , render-->

    <span data-person-uuid="#{personEntityHelper.uuid}">

    <ui:decorate  template="/layout/edit-multi.xhtml">

        <ui:define name="topValue">
            <s:decorate id="personInputFields" styleClass="form-group" template="/layout/edit.xhtml">

                <ui:param name="for" value="personCredentialsTypeInput"/>
                <ui:param name="status" value="#{personStatus}"/>
                <ui:define name="label">
                    #{label}
                </ui:define>

                <ui:define name="message">
                    <r:message for="cardNumber" rendered="#{not (empty _person.credentialsType.name()) and not (_person.credentialsType.name() eq 'MASTER_ID')}" styleClass="edit-below-msg" ajaxRendered="false"/>
                    <r:message for="personNumber" rendered="#{(empty _person.credentialsType.name()) or (_person.credentialsType.name() eq 'MASTER_ID')}" styleClass="edit-below-msg" ajaxRendered="false"/>
                    <r:message for="cerdentialsName" styleClass="edit-below-msg" ajaxRendered="false"/>

                </ui:define>

                <ui:include src="/layout/system/PersonCardInput.xhtml">
                    <ui:param name="_person" value="#{personEntityHelper}"/>
                    <ui:param name="render" value="personEditFields personInputFields"/>
                </ui:include>
            </s:decorate>
        </ui:define>

        <a:outputPanel id="personEditFields">

            <ui:insert/>
        </a:outputPanel>
    </ui:decorate>
</span>
</ui:composition>
