<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="http://richfaces.org/a4j" xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <s:div styleClass="genericPager" rendered="#{entityList.pageCount gt 1}">


    <ul>
        <li>
        <s:link
                rendered="#{entityList.previousExists}">
            #{messages.left}#{messages.left}
            <f:param name="firstResult" value="0"/>
        </s:link>
        </li>
        <li><s:link rendered="#{entityList.previousExists}">
                #{messages.left}
                <f:param name="firstResult" value="#{(entityList.page - 2) * entityList.maxResults }"/>
            </s:link>
        </li>
        <a:repeat value="#{entityList.showPageNavNumbers}" var="_page">

            <li class="#{_page eq entityList.page ? 'active' : ''}">

                <s:span rendered="#{_page eq entityList.page}">#{_page}</s:span>
                <s:link rendered="#{not (_page eq entityList.page)}">


                    #{_page lt 0 ? '...' : _page.toString()}
                    <f:param name="firstResult" value="#{((_page lt 0 ? _page * -1 : _page) - 1) * entityList.maxResults}"/>
                </s:link>
            </li>
        </a:repeat>

        <li>
            <s:link rendered="#{entityList.nextExists}">
                #{messages.right}
                <f:param name="firstResult" value="#{(entityList.page) * entityList.maxResults }"/>

            </s:link>

        </li>


        <li>
            <s:link rendered="#{entityList.nextExists}">
                #{messages.right}#{messages.right}
                <f:param name="firstResult" value="#{entityList.lastFirstResult}"/>
            </s:link>
        </li>

    </ul>

    </s:div>

</ui:composition>
