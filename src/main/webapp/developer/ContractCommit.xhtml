<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/layout/template-form.xhtml">


    <h:form>

        <a:repeat value="#{houseContractHome.instance.contractNumberList}" var="_contractNumber">

            <s:decorate template="/layout/edit.xhtml">

                <div class="input-group">

                <h:inputText  styleClass="form-control" value="#{_contractNumber.contractNumber}" disabled="true"/>

                    <span class="input-group-addon" id="basic-addon1">@</span>
                    <div class="input-group">
                    <ui:decorate template="/layout/selectEditInput.xhtml">
                        <ui:param name="inputStyleClass" value="form-control"/>
                        <ui:param name="inputValue"
                                  value="#{_contractNumber.ownerName}"/>
                        <ui:param name="placeholder" value="合同所有者"/>
                        <li><a href="#">出卖人</a></li>
                        <li><a href="#">买受人</a></li>
                    </ui:decorate>
                        <span class="input-group-addon" id="sizing-addon1">*</span>
                        <h:inputText styleClass="form-control" p:placeholder="合同查询密码" value="#{_contractNumber.password}"/>
                    </div>

                </div>
            </s:decorate>



        </a:repeat>

        <hr/>
        <h:commandButton styleClass="btn btn-success" value="提交合同" action="#{houseContractHome.commit}"/>

    </h:form>

    <h:outputScript name="select-edit.js"/>

</ui:composition>
