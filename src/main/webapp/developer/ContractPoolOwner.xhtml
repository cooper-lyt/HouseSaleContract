<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/layout/template-form.xhtml">

    <h:form>



        <a:repeat value="#{houseContractHome.contractPoolOwners}" var="_person">
            <f:subview id="#{_person.uuid}_persion_item">

                <div class="panel panel-default">
                    <div class="panel-body">
                <s:decorate styleClass="form-group" id="singPersonCardInput" template="/layout/edit.xhtml">

                    <ui:param name="for" value="credentialsNumber"/>
                    <ui:param name="status" value="#{_person.uuid}_personCredentiaslNumberStatus"/>
                    <ui:param name="showLabel" value="false"/>


                    <ui:decorate template="/layout/system/PersonCardInput.xhtml">
                        <ui:param name="_person" value="#{_person}"/>
                        <ui:param name="status" value="#{_person.uuid}_personCredentiaslNumberStatus"/>
                        <ui:param name="render" value="attFields"/>
                    </ui:decorate>


                    <ui:define name="message">
                        <r:message for="credentialsNumber" styleClass="edit-below-msg" ajaxRendered="false"/>
                        <r:message for="cerdentialsName" styleClass="edit-below-msg" ajaxRendered="false"/>

                    </ui:define>

                </s:decorate>



                <a:outputPanel id="attFields" layout="block" class="sub-details-body">



                    <s:decorate styleClass="form-group" template="/layout/edit.xhtml">
                        <ui:define name="label">
                            #{messages.BusinessPool_relation}
                        </ui:define>

                        <ui:param name="for" value="reationInput"/>
                        <div class="input-group">
                            <div class="#{(houseContractHome.instance.poolType eq 'SHARE_OWNER') ? 'input-group-btn' : ''}">
                                <h:selectOneMenu value="#{_person.personEntity.relation}" id="reationInput"
                                                 styleClass=" selectpicker  #{(houseContractHome.instance.poolType eq 'SHARE_OWNER') ? 'select-menu-btn input-group-first' :'edit-select' } "
                                                 label="#{messages.BusinessPool_relation}">
                                    <s:selectItems var="_word" label="#{_word.value}"
                                                   itemValue="#{_word.id}"
                                                   value="#{dictionary.getWordList('67')}"/>
                                    <a:ajax event="blur" execute="@this"/>
                                </h:selectOneMenu>
                            </div>

                            <h:inputText value="#{_person.personEntity.poolArea}" id="poolAreaInput"
                                         p:placeholder="#{messages.BusinessPool_area}"
                                         label="#{messages.BusinessPool_area}" styleClass="form-control"
                                         rendered="#{houseContractHome.instance.poolType eq 'SHARE_OWNER'}">
                                <f:convertNumber pattern="#0.000"/>
                                <a:ajax event="blur"
                                        execute="@this" render="@none"/>
                            </h:inputText>

                            <a:outputPanel layout="block" class="input-group-addon" rendered="#{houseContractHome.instance.poolType eq 'SHARE_OWNER'}">
                                %
                            </a:outputPanel>

                            <h:inputText value="#{_person.personEntity.perc}" id="poolPercInput"
                                         p:placeholder="#{messages.BusinessPool_perc}"
                                         label="#{messages.BusinessPool_perc}" styleClass="form-control"
                                         rendered="#{houseContractHome.instance.poolType eq 'SHARE_OWNER'}">
                                <a:ajax event="blur"
                                        execute="@this" render="@none"/>
                            </h:inputText>

                        </div>

                    </s:decorate>

                    <s:decorate rendered="#{(_person.credentialsType.name() eq 'COMPANY_CODE')}"
                                id="legalPersonField" styleClass="form-group" template="/layout/edit.xhtml">
                        <ui:define name="label">
                            #{messages.ContractOwner_legalPerson}
                        </ui:define>
                        <h:inputText value="#{_person.personEntity.legalPerson}"
                                     maxlength="50"
                                     styleClass="form-control"/>
                    </s:decorate>


                    <s:decorate id="businessPersonPhoneField" styleClass="form-group" template="/layout/edit.xhtml">
                        <ui:define name="label">
                            #{messages.Tel}
                        </ui:define>
                        <ui:param name="for" value="persionPhoneInput"/>
                        <h:inputText label="#{messages.Tel}" size="30" maxlength="15"
                                     styleClass="form-control" validatorMessage="#{messages.requiredPhoneValidator}"
                                     value="#{_person.personEntity.phone}" id="persionPhoneInput">

                        </h:inputText>

                    </s:decorate>




                </a:outputPanel>
                    </div>
                </div>
            </f:subview>

        </a:repeat>


        <hr/>

        <h:commandButton styleClass="btn btn-success" value="建立合同" action="#{contractCreate.fillContractContext}"/>
    </h:form>

</ui:composition>
