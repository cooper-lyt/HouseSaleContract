<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.org/schema/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:r="http://richfaces.org/rich"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://richfaces.org/a4j"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/layout/cms/template-cms.xhtml">

    <ui:define name="path-nav">
        <s:link view="/home.xhtml">首页</s:link><span class="default">/</span><s:link view="/cms/news-list.xhtml">公告&amp;新闻<f:param name="categoryId" value=""/><f:param name="firstResult" value="0"/><f:param name="searchKey" value=""/></s:link><span class="default">/</span>  <s:link view="/cms/news-list.xhtml">#{articleHome.instance.category.name}<f:param name="categoryId" value="#{articleHome.instance.category.id}"/><f:param name="firstResult" value="0"/><f:param name="searchKey" value=""/></s:link>  <span class="default">/</span><span>文章阅读</span>
    </ui:define>


    <div class="page_heading" id="page_heading">
        <h1>#{articleHome.instance.mainTitle}</h1>
    </div>


    <div class="mainContent">

        <div class="block">
            <p>
                <h:outputText escape="false" rendered="#{articleHome.instance.viewType eq 'HTML'}" value="#{articleHome.instance.context}"/>

            </p>
            <p><span style="color: inherit; background-color: inherit;">此文章来源于: </span><span style="color: #e67b10;font-weight: bold;">#{articleHome.instance.author}</span></p>

        </div>

    </div>

</ui:composition>
